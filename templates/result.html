<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f2f2f2;
        }

        .optimized-result {
            background-color: #2c2c2c;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: white;
            max-width: 100%;
            max-height: 700px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Final Resume button on the top-right */
        #finalResumeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* New Job Resume button on the top-left */
        #newJobResumeBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Optimized Resume</h1>
        <div class="optimized-result">
            <pre>{{ optimized_resume }}</pre>
        </div>

        <!-- New Job Resume Button in the top-left corner -->
        <a href="{{ url_for('upload_form') }}">
            <button id="newJobResumeBtn">New Job Resume</button>
        </a>

        <!-- Create Final Resume Button in the top-right corner -->
        <form action="{{ url_for('improve_look_and_feel') }}" method="POST" style="display:inline;">
            <input type="hidden" name="resume_content" value="{{ optimized_resume }}">
            <button type="submit" id="finalResumeBtn">Create Final Resume</button>
        </form>
    </div>
</body>
</html>
