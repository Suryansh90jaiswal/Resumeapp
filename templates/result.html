<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f2f2f2;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #d3d3d3;
        }

        .optimized-result {
            background-color: #2c2c2c;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: white;
            max-width: 100%;
            max-height: 700px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Button styling */
        .btn {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
        }

        /* Positioning the buttons */
        #newResumeBtn {
            top: 20px;
            left: 20px;
        }

        #improveBtn {
            top: 20px;
            right: 20px;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Lottie Loader Style */
        #lottie-loader {
            display: none;
            margin-bottom: 20px;
        }

        /* Centering loader above the title */
        .lottie-container {
            position: absolute;
            top: 100px; /* Adjust to position the loader properly above the title */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Lottie Loader -->
        <div id="lottie-loader" class="lottie-container">
            <lottie-player src="https://lottie.host/5f6afc02-0505-4586-bc83-87e8f129393f/jHipnNRLv0.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
        </div>

        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Optimized Resume with AI</h1>
            <p>Check your optimized resume and input below.</p>
        </div>

        <!-- Optimized Resume Output Section -->
        <div id="optimizedResume" class="optimized-result">
            <h2>Optimized Resume</h2>
            <pre id="resumeOutput">{{ optimized_resume | safe }}</pre>
        </div>

        <!-- Buttons Section -->
        <button class="btn" id="newResumeBtn" onclick="startNewResume()">New Job Resume</button>
        <form action="/improve_look_and_feel" method="POST" id="improveForm">
            <input type="hidden" name="resume_content" value="{{ optimized_resume }}">
            <button type="submit" class="btn" id="improveBtn">Create Final Resume</button>
        </form>
    </div>

    <!-- Include Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Loader Script -->
    <script>
        document.getElementById('improveForm').addEventListener('submit', function(event) {
            // Show the lottie loader when the "Create Final Resume" button is clicked
            document.getElementById('lottie-loader').style.display = 'block';

            // Disable the button to prevent multiple submissions
            document.getElementById('improveBtn').disabled = true;
        });

        function startNewResume() {
            // Redirect to the default page (or refresh the form)
            window.location.href = "/";
        }
    </script>
</body>
</html>
